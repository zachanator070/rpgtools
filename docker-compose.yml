services:

  ##########
  # SERVER #
  ##########

  server_base:
    build:
      context: .
      dockerfile: ./packages/server/Dockerfile
    command: "npm run --workspace=packages/server dev"
    user: ${CURRENT_UID}
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    volumes:
      - ./packages/server/src:/home/node/app/packages/server/src
      - ./packages/server/dist:/home/node/app/packages/server/dist
      - ./packages/common/src:/home/node/app/packages/common/src
      - ./packages/frontend/dist:/home/node/app/packages/frontend/dist
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
      - "9229:9229"
    networks:
      - rpgtools

  server:
    extends:
      service: server_base
    depends_on:
      - postgres
      - redis
      - ui-builder

  server-brk:
    extends:
      service: server_base
    command: "npm run --workspace=packages/server dev-brk"
    depends_on:
      - mongodb
      - redis
      - ui-builder

  prod:
    image: zachanator070/rpgtools:latest
    env_file:
      - .env
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    depends_on:
      - mongodb
      - redis
    networks:
      - rpgtools

  ####################
  # Frontend Builder #
  ####################

  ui-builder:
    build:
      context: .
      dockerfile: ./packages/frontend/Dockerfile
    user: ${CURRENT_UID}
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV}
    volumes:
      - ./packages/frontend/src:/home/node/app/packages/frontend/src
      - ./packages/common/src:/home/node/app/packages/common/src
      - ./packages/frontend/dist:/home/node/app/packages/frontend/dist
    networks:
      - rpgtools

  ############
  # Database #
  ############

  mongodb:
    image: "mongo:latest"
    environment:
      MONGO_INITDB_DATABASE: "rpgtools"
    volumes:
      - ./dev/mongodb-init:/docker-entrypoint-initdb.d
      - ./dev/mongodb-scripts:/mongodb-scripts
    ports:
      - "27017:27017"
    networks:
      rpgtools:

  postgres:
    image: "postgres:latest"
    environment:
      POSTGRES_USER: "rpgtools"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "rpgtools"
    ports:
      - "5432:5432"
    networks:
      rpgtools:

  #########
  # Cache #
  #########

  redis:
    image: "redis:latest"
    ports:
      - "6379:6379"
    networks:
      rpgtools:

networks:
  rpgtools:
