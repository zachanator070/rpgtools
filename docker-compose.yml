version: "3.4"
services:

  ##########
  # SERVER #
  ##########

  server:
    build:
      context: .
      dockerfile: ./packages/server/Dockerfile
    command: "npm run dev --workspace=packages/server"
    user: ${CURRENT_UID}
    env_file:
      - .env
    volumes:
      - ./packages/server/src:/home/node/app/packages/server/src
      - ./packages/server/dist:/home/node/app/packages/server/dist
      - ./packages/common/src:/home/node/app/packages/common/src
      - ./packages/frontend/dist:/home/node/app/packages/frontend/dist
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
      - "9229:9229"
    depends_on:
      - mongodb
      - redis
      - frontend-builder
    networks:
      - rpgtools

  prod:
    image: zachanator070/rpgtools:latest
    env_file:
      - .env
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    depends_on:
      - mongodb
      - redis
    networks:
      - rpgtools

  ####################
  # Frontend Builder #
  ####################

  frontend-builder:
    build:
      context: .
      dockerfile: ./packages/frontend/Dockerfile
    user: ${CURRENT_UID}
    env_file:
      - .env
    volumes:
      - ./packages/frontend/src:/home/node/app/packages/frontend/src
      - ./packages/common/src:/home/node/app/packages/common/src
      - ./packages/frontend/dist:/home/node/app/packages/frontend/dist
    command: "npm run -w packages/frontend start-dev"
    networks:
      - rpgtools

  ############
  # Database #
  ############

  mongodb:
    image: "mongo:latest"
    environment:
      MONGO_INITDB_DATABASE: "rpgtools"
    volumes:
      - ./dev/mongodb-init:/docker-entrypoint-initdb.d
    ports:
      - "27017:27017"
    networks:
      rpgtools:

  #########
  # Cache #
  #########

  redis:
    image: "redis:latest"
    ports:
      - "6379:6379"
    networks:
      rpgtools:

networks:
  rpgtools:
